<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h2>Register</h2>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <input type="hidden" name="action" value="register" />
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="nama"
          placeholder="Nama Anda"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          name="nim"
          placeholder="NIM"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="prodi"
          placeholder="Prodi"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          name="angkatan"
          placeholder="Angkatan"
          required
        />
      </div>
      <div class="mb-3">
        <select name="jenis_kelamin" class="form-select" required>
          <option value="" disabled selected>Pilih Jenis Kelamin</option>
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          name="no_hp"
          placeholder="No HP"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <div>
        <input type="hidden" name="role" value="mahasiswa" />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
