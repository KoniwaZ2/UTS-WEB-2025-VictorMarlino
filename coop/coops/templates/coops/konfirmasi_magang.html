<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konfirmasi Magang</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="mb-4">Konfirmasi Magang</h2>

    {% if messages %} {% for m in messages %} {% if forloop.first %}
    <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endif %} {% endfor %} {% endif %}

    <form
      action="{% url 'coops:konfirmasi_magang' %}"
      method="post"
      enctype="multipart/form-data"
      class="p-4"
    >
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="periode" class="form-label">Periode</label>
          <input
            type="date"
            id="periode_awal"
            name="periode_awal"
            class="form-control"
            placeholder="Contoh: 2025/1"
            value="{{ form_values.periode_awal|default:'' }}"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label for="periode_akhir" class="form-label">Periode Akhir</label>
          <input
            type="date"
            id="periode_akhir"
            name="periode_akhir"
            class="form-control"
            placeholder="Contoh: 2025/2"
            value="{{ form_values.periode_akhir|default:'' }}"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="posisi" class="form-label">Posisi</label>
          <input
            type="text"
            id="posisi"
            name="posisi"
            class="form-control"
            value="{{ form_values.posisi|default:'' }}"
            required
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="nama_perusahaan" class="form-label">Nama perusahaan</label>
        <input
          type="text"
          id="nama_perusahaan"
          name="nama_perusahaan"
          class="form-control"
          value="{{ form_values.nama_perusahaan|default:'' }}"
          required
        />
      </div>

      <div class="mb-3">
        <label for="alamat_perusahaan" class="form-label"
          >Alamat perusahaan</label
        >
        <textarea
          id="alamat_perusahaan"
          name="alamat_perusahaan"
          rows="4"
          class="form-control"
          required
        >
{{ form_values.alamat_perusahaan|default:'' }}</textarea
        >
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="bidang_usaha" class="form-label">Bidang usaha</label>
          <input
            type="text"
            id="bidang_usaha"
            name="bidang_usaha"
            class="form-control"
            value="{{ form_values.bidang_usaha|default:'' }}"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label for="nama_supervisor" class="form-label"
            >Nama supervisor</label
          >
          <input
            type="text"
            id="nama_supervisor"
            name="nama_supervisor"
            class="form-control"
            value="{{ form_values.nama_supervisor|default:'' }}"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email_supervisor" class="form-label"
            >Email supervisor</label
          >
          <input
            type="email"
            id="email_supervisor"
            name="email_supervisor"
            class="form-control"
            value="{{ form_values.email_supervisor|default:'' }}"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="wa_supervisor" class="form-label"
            >No. WA supervisor</label
          >
          <input
            type="text"
            id="wa_supervisor"
            name="wa_supervisor"
            class="form-control"
            value="{{ form_values.wa_supervisor|default:'' }}"
            required
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="surat_penerimaan" class="form-label"
          >Surat penerimaan (PDF/JPG/PNG)</label
        >
        <input
          type="file"
          id="surat_penerimaan"
          name="surat_penerimaan"
          class="form-control"
          accept="application/pdf,image/*"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
